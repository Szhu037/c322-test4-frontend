<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="cards.css">
    <style>
      .button {
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <table width="70%">
      <tr>
        <td>
          <ul class="topnav">
            <li><a href="index.html"><img src="https://c322-test4-backend-latest.onrender.com/images/final-project.png"/></a></li>
            <li class="right"><a href=""><img id="cart" src="" width="30px"/></a></li>
            <li class="right"><a href="login.html">Login</a></li>
            <li class="right"><a href="">Help</a></li>
            <li class="right"><a href="traceorder.html">Track Order</a></li>
          </ul>
       </td>
      </tr>
    </table>
    <table width="70%">
      <tr>
        <td width="30%"><img id="image" src="" height="200" align="right"/></td>
        <td width="10%"></td>
        <td width="60%" align="right">
          <table width="100%">
            <tr>
               <td align="center">
                <h2 id="flowerName"></h2>
               </td>
            </tr>
            <tr>
              <td>
                <label for="deliveryDate"><b>DELIVERY DATE:</b:</label>
              </td>
           </tr>
           <tr>
            <td>
              <input type="date" id="deliveryDate" name="deliveryDate" min="2024-01-01" max="2038-12-31" width="100%"/>
            </td>
          </tr>
          <tr>
              <td>
                <b>PURCHASING OPTIONS</b>
                <hr>
              </td>
          </tr>
          <tr>
            <td bgcolor="#e3e6e4">
              <input type="radio" name="purchasingOption" id="purchasingOption" value="subscribe">
              <label for="purchasingOption" id="option1"></label>
              <h4><b>Best value:</b> Up to 30% off + free shipping on subscription deliveries.</h4>
              <h4><b>Flexible:</b> Pick your flowers, date & recipient every month, or set it & forget it.</h4>
              <h4><b>No Obligations:</b> Skip as often as you like. Cancel anytime.</h4>
            </td>
          </tr>
          <tr>
            <td bgcolor="#f5f7f6">
              <input type="radio" name="purchasingOption" id="purchasingOption" value="oneTime" checked="checked">
              <label for="purchasingOption" id="option2"></label>
            </td>
          </tr>
          <tr>
            <td>
              <buttom type="button" class="button" onclick="addBasket();">ADD TO BASKET</buttom>
            </td>
          </tr>
          </table>
        </td>
      </tr>
    
    </table>

    <script>
      let host = "https://c322-test4-backend-latest.onrender.com";
      let flowerId = get("flowerId");
      let flowerIdStored = localStorage.getItem("flowerId");
      loadFlower(flowerId);
     
      function getCookie(name) {
        function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }
        var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));
        return match ? match[1] : null;
      }
      async function loadFlower(flowerId){
        if(flowerIdStored == null){
           document.getElementById("cart").src = "https://c322-test4-backend-latest.onrender.com/images/cart0.jpg";
        } else {
          document.getElementById("cart").src = "https://c322-test4-backend-latest.onrender.com/cart1.jpg";
        }
        let response = await fetch(host + "/flowers/"+flowerId);
        let flower = await response.json();
        document.getElementById("image").setAttribute("src","https://c322-test4-backend-latest.onrender.com/images/"+flower.icon_file_name);
        document.getElementById("flowerName").innerHTML = flower.name;
        document.getElementById("flowerName").innerHTML = flower.name;
        document.getElementById("option1").innerHTML = "<b>Start a subscription. $" + Number(flower.price * 0.7).toFixed(2) +" + free shiping</b>" ;
        document.getElementById("option2").innerHTML = "<b>Onetime Purchase: $" + flower.price+"</b>";
    
      }
      function get(name){
        if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
      }
      function addBasket(){

        let deliveryDate = document.getElementById("deliveryDate").value;
        if(deliveryDate.length === 0){
          alert("Delivery Date field is required.");
          return false;
        }
        const inputDate = new Date(deliveryDate); 
        const currentDate = new Date();

        if (inputDate < currentDate) {
          alert("Delivery date can't be in the past!");
          return false;
        }

        var radios = document.getElementsByName('purchasingOption');
        for (var i = 0, length = radios.length; i < length; i++) {
          if (radios[i].checked) {
            localStorage.setItem("purchasingOption", radios[i].value);
            break;
          }
        }

        localStorage.setItem("flowerId", flowerId);
        
        localStorage.setItem("deliveryDate",deliveryDate);

        location.href="delivery.html";
      }
    </script>
  </body>
</html>
